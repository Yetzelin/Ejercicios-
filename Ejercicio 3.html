    <script>
        //ejercicio 3 Divison 
		var dividendo, divisor, cosiente, resto;
		dividendo = prompt("dame el numero que quieres dividir");
		divisor = prompt("dime entre cuanto lo quieres dividir");

		cosiente = dividendo/divisor;

		if (cosiente - Math.floor(cosiente) == 0) {
			console.log("es exacta");
			console.log ("Cosiente: ",Math.floor(cosiente));
		}else{
			console.log("No es exacta");
			console.log ("Cosiente: ",Math.floor(cosiente));
			console.log("Resto: ",resto = cosiente - Math.floor(cosiente));
		}
    </script>
