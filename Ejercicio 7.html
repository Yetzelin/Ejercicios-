<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 Suma entre numeros</title>
</head>
<body>
    <script>
        //ejercicio 7 suma entre numeros
		let num_inicio, limite, suma = 0;
		num_inicio = parseInt(prompt("Ingrese numero"));
		limite = parseInt(prompt("ingrese su numero"));
		limite= limite - 1;
		while(num_inicio < limite){
			num_inicio = num_inicio + 1;
			console.log(num_inicio);
			suma = suma + num_inicio;
		}

		console.log("La suma es: "+suma);
    </script>
</body>
</html>
