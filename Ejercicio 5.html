<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 5</title>

<body>
    <script>
        //ejercicio 5 IMC

		let imc, edad, peso, altura;
		edad = prompt("Dime tu edad");
		peso = prompt("Dime tu peso");
		altura = prompt("Dime tu altura");

		imc = peso/(altura*altura);
		//estructura de seleccion
		if (edad < 45) {
			if (imc < 22) {
				console.log("Tu IMC es bajo, para tu edad");
			}else{
				console.log("Tu IMC es medio, para tu edad");
			}
		}else{
			if (imc < 22) {
				console.log("Tu IMC es medio, para tu edad");
			}else{
				console.log("Tu IMC es alto, para tu edad");
			}
		}
    </script>
</body>
</html>
