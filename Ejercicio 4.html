    <script>
        //Ejercicio 4 triangulo invalido

		let lado1, lado2, lado3;

		lado1 = parseInt(prompt("Dame el lado 1"));
		lado2 = parseInt(prompt("Dame el lado 2"));
		lado3 = parseInt(prompt("Dame el lado 3"));

		if ((lado1+lado2)<lado3 || (lado2+lado3)<lado1 || (lado3+lado1)<lado2) {
			console.log("triandulo invalido");
		}else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
			console.log("triandulo isoceles");
		}else{
			console.log("triandulo escaleno");
		}
		
    </script>
